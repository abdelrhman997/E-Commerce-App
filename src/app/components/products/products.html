  <p style="color: brown;">Total Order Price is : {{totalOrderPrice}}</p>

  <div class="mb-3">
    <label for="" class="form-label">Category</label>
    <!-- Two-Way Binding -->
    <select class="form-select form-select-lg" (change)="filterCategory()" >
      <option value="0">All</option>
      <option selected="selectedCategoryId" *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
 
    </select>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4" >
  <div class="col"  *ngFor="let prod of filteredProducts;let c = count;" >
    <div class="card">
      <img [src]=prod.imgUrl class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.name}}</h5>
        <p class="card-text">Price : {{prod.price}}</p>
           <p class="card-text"><small class="text-muted">Quantity :  {{prod.quantity}}</small></p>
        <input type="number" #countInput> 
        <!-- templete variable , refernce -->
        <hr>
        <button class="btn btn-success" (click)="buy(countInput.value,prod)">Add to Cart</button>
        <!-- <p>{{c}}</p> -->
      </div>
    </div>
  </div>
</div>
